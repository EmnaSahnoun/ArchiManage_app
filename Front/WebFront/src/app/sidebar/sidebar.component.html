<mat-sidenav-container class="sidenav-container" >
  <mat-sidenav mode="side" opened class="sidenav">
    <div class="logo">
      <!-- <img src="assets/user.jpg" alt="logo"> -->
      <h4>{{titre}}</h4>
    </div>
    
    <ul>
      <li routerLink=" /dashboard" routerLinkActive="active" *ngIf="isAdmin"><a (click)="changeTitle('Tableau de bord')">
        <i class="bi bi-clipboard2-data"></i> Dashboard</a>
      </li>
      <!-- Gestion des Agences (SuperAdmin) -->
      <li mat-list-item routerLink="/super-admin/agences" routerLinkActive="active" *ngIf="isSuperAdmin"><a (click)="changeTitle('Agences')">
        <i class="bi bi-buildings"></i> Agences</a> <!-- Icône changée pour plus de clarté -->
      </li>
      <!-- Détails de l'Agence (Admin) -->
      <li mat-list-item routerLink="/agenceDetails" *ngIf="isAdmin" routerLinkActive="active"><a (click)="changeTitle('Mon Agence')">
        <i class="bi bi-building-gear"></i> Mon Agence</a>
      </li>
      <!-- Projets -->
      <li mat-list-item routerLink="/projects" routerLinkActive="active" *ngIf="isUser || isAdmin"><a (click)="changeTitle('Projets')">
        <i class="bi bi-briefcase"></i> Projets</a>
      </li>
      <!-- Clients -->
      <li mat-list-item routerLink="/clients" routerLinkActive="active" *ngIf="isUser || isAdmin"><a (click)="changeTitle('Clients')">
        <i class="bi bi-person-lines-fill"></i> Clients</a>
      </li>
      <!-- Invitations -->
      <li mat-list-item routerLink="/invitations" routerLinkActive="active" *ngIf="isUser || isAdmin"><a (click)="changeTitle('Invitations')">
        <i class="bi bi-envelope-paper"></i> Invitations</a>
      </li>
      <!-- Emails -->

     <li mat-list-item routerLink="/emails" routerLinkActive="active" *ngIf="isUser || isAdmin"><a (click)="changeTitle('Emails')">
        <i class="bi bi-chat-dots"></i> Emails</a>
      </li>
      <!-- Documents Commerciaux (Admin) -->
      <li mat-list-item routerLink="/invoices" routerLinkActive="active" *ngIf="isAdmin"><a (click)="changeTitle('Factures')">
     <i class="bi bi-briefcase"></i> Documents Commerciaux</a>
      </li>
      <!-- Profil Utilisateur -->
      <li mat-list-item routerLink="/profile" *ngIf="isAdmin || isUser" routerLinkActive="active"><a (click)="changeTitle('Mon Profil')">
        <i class="bi bi-person-circle"></i> Mon Profil</a>
      
      </li>
      <li mat-list-item  routerLinkActive="active" (click)="logout()">
        <i class="bi bi-box-arrow-right"></i> Déconnexion
      </li>
      
    </ul>
  </mat-sidenav>
  
  
</mat-sidenav-container>
